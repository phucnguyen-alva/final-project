<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Rive Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="riveCanvas"></canvas>

  <script type="module">
    // Import the Rive runtime from the installed npm package
    import Rive from 'rive-js';

    // Reference the canvas element
    const canvas = document.getElementById('riveCanvas');

    // Initialize the Rive animation
    const rive = new Rive({
      src: './riv/read_the_air.riv', // Path to your .riv file
      canvas: canvas,
      autoplay: true, // Automatically play the animation
      fit: Rive.Fit.COVER, // Ensures the animation covers the entire canvas
    });
  </script>
</body>
</html>
