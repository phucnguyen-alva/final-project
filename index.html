<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Rive Animation</title>
  <script src="https://unpkg.com/@rive-app/canvas@2.7.0"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    // Initialize the Rive animation
    const riveInstance = new rive.Rive({
      src: "read_the_air.riv", // Path to your Rive file
      canvas: document.getElementById("canvas"),
      autoplay: true,
      stateMachines: ["Drinks_MainScene"], // Correct state machine name
      fit: rive.Fit.CONTAIN, // Ensures the entire animation fits within the canvas
      alignment: rive.Alignment.CENTER, // Centers the animation
      autoplay: true,
      onLoad: () => {
        console.log("Rive animation loaded successfully.");
        resizeCanvas(); // Adjust the canvas on initial load
      },
    });

    // Function to resize the canvas to fill the viewport dynamically
    function resizeCanvas() {
      const canvas = document.getElementById("canvas");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      riveInstance.resizeDrawingSurfaceToCanvas();
    }

    // Add an event listener to resize the canvas dynamically on window resize
    window.addEventListener("resize", resizeCanvas);
  </script>
</body>
</html>
